<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Button Effect</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <section class="content">
  <div class='flat-under'>
    <div class='grow-container'>
      <a href="https://twitter.com/home" class='to-twitter circle-button'>
        <i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
      </a>
    </div>
    <div class='grow-container'>
      <a href="https://www.google.ru/" class='to-google circle-button'>
        <i class="fa fa-google-plus fa-fw" aria-hidden="true"></i>
      </a>
    </div>
    <div class='grow-container'>
      <a href="https://ru-ru.facebook.com/" class='to-facebook circle-button'>
        <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
      </a>
    </div>
    <div class='grow-container'>
      <a href="https://www.youtube.com/" class='to-youtube circle-button'>
        <i class="fa fa-youtube fa-fw" aria-hidden="true"></i>
      </a>
    </div>
    <div class='grow-container'>
      <a href="https://www.skype.com/ru/" class='to-skype circle-button'>
        <i class="fa fa-skype fa-fw" aria-hidden="true"></i>
      </a>
    </div>
  </div>  
</section>
</body>
</html>
